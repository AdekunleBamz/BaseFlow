<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#0052FF"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#7B61FF"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="160" y1="256" x2="352" y2="320">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0A0B0D"/>
  
  <!-- Glow effects -->
  <circle cx="256" cy="200" r="150" fill="url(#bgGrad)" opacity="0.15" filter="url(#glow)"/>
  <circle cx="180" cy="350" r="100" fill="#7B61FF" opacity="0.1" filter="url(#glow)"/>
  <circle cx="380" cy="320" r="80" fill="#00D4FF" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main shield/flow icon -->
  <g transform="translate(106, 76)">
    <!-- Outer glow -->
    <path d="M150 20L50 70V170C50 240 90 300 150 340C210 300 250 240 250 170V70L150 20Z" 
          fill="url(#bgGrad)" opacity="0.3" filter="url(#glow)"/>
    
    <!-- Shield outline -->
    <path d="M150 40L70 80V170C70 230 105 280 150 315C195 280 230 230 230 170V80L150 40Z" 
          stroke="url(#bgGrad)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner background -->
    <path d="M150 60L90 92V170C90 218 118 258 150 285C182 258 210 218 210 170V92L150 60Z" 
          fill="#0A0B0D" opacity="0.8"/>
    
    <!-- Flow arrows -->
    <g filter="url(#glow)">
      <path d="M110 150L150 190L190 150" stroke="url(#arrowGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M110 200L150 240L190 200" stroke="url(#arrowGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    </g>
  </g>
  
  <!-- BaseFlow text -->
  <text x="256" y="450" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">
    BaseFlow
  </text>
</svg>